<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a bug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <section class="menu">
      <h1 class="menu__title">
        Выберете уровень сложности:
      </h1>
      <p class="menu__text">
        <span class="menu__text_bold">Выберите сложность и игра начнётся.</span>
        Чем выше уровень - тем больше будет выборка карт.
      </p>
      <ul class="menu__item-list">
        <li class="menu__item menu__item_easy">Простой</li>
        <li class="menu__item menu__item_middle">Средний</li>
        <li class="menu__item menu__item_difficult">Сложный</li>
      </ul>
      <button class="button__start">
        Начать игру
      </button>
      <div class="cards__img">
        <div class="cards__img-one"></div>
        <div class="cards__img-two"></div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
